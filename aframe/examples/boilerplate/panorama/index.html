<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>


  </head>
  <body>
    <a-scene>
      <a-sky src="louvre.jpg" rotation="0 0 0"></a-sky>

      <a-assets>
        <a-asset-item id="constantine" src="../../assets/models/constantine_anim.glb"></a-asset-item>
      </a-assets>

      <a-gltf-model id="animatedModel" src="#constantine" scale="2 2 2" rotation="0 45 0" animation-mixer="clip: idle1;"></a-gltf-model>
      <a-entity position="2 1 2">
        <a-camera></a-camera>
      </a-entity>

      <a-text font="kelsonsans" value="Louvre, France" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var model = document.querySelector('#animatedModel');
        var animations = ['idle1', 'idle2', 'Talking1', 'talking2'];
    
        document.body.addEventListener('keydown', function(event) {
          switch(event.key) {
            case '1':
              model.setAttribute('animation-mixer', {clip: animations[0]});
              break;
            case '2':
              model.setAttribute('animation-mixer', {clip: animations[1]});
              break;
            case '3':
              model.setAttribute('animation-mixer', {clip: animations[2]});
              break;
            case '4':
              model.setAttribute('animation-mixer', {clip: animations[3]});
              break;
          }
        });
      });
    </script>
    

  </body>
</html>
